name: Build UDF

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build RHEL 8 (x86_64) in container
        run: |
          ./scripts/build_rhel8_container.sh

      - name: Build RHEL 9 (x86_64) in container
        run: |
          ./scripts/build_rhel9_container.sh

      - name: Upload artifact (RHEL8)
        uses: actions/upload-artifact@v4
        with:
          name: libaes_udf-rhel8
          path: dist/rhel8/libaes_udf-rhel8.so

      - name: Upload artifact (RHEL9)
        uses: actions/upload-artifact@v4
        with:
          name: libaes_udf-rhel9
          path: dist/rhel9/libaes_udf-rhel9.so

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/rhel8/libaes_udf-rhel8.so
            dist/rhel9/libaes_udf-rhel9.so
